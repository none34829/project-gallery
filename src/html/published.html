<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="index.css" /> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png" />
  <script src="published.js" type="text/javascript"></script>
  <title>Inspirit AI Projects Catalog</title>
</head>

<body>
  <div class="background-container"></div>
  {% include "src/html/components/navbar.html" %}
  <div class="hero-container">
    <div class="d-flex w-100 justify-content-center p-5 pb-0 font-primary">
      <h1 class="display-4">1:1 Research Projects</h1>
    </div>
    <div class="d-flex w-100 justify-content-center px-5 font-secondary text-center">
      <h4 class="h3">Check out some of the incredible projects our AI + X graduates have completed!</h4>
    </div>
    <div class="w-100 p-5 pt-3 font-secondary d-flex justify-content-center" id="searchContainer">
      <div class="d-flex flex-column align-items-center w-70">
        <div></div>
        <div class="activeFilters d-flex h4 font-secondary"></div>
        <div class="d-flex justify-content-center position-relative searchSubContainer">
          <div class="searchBarContainer">
            <input type="text" class="h4 p-3 m-0" id="searchBar" name="searchBar"
              placeholder="Search for project sub-topics! (eg. Astronomy, Sports, etc.)">
            <div class="searchSuggestions h4 p-3 font-secondary"></div>
          </div>
          <select class="h4 p-3 m-0" id="searchCategories" name="searchCategories">
            <option value="" disabled selected>Select Domain!</option>
            <option value="No Domain">No Domain</option>
            {% for topic in topics %}
            {% if topic == "Published Papers and Science Fairs" %} <option value="{{ topic }}" selected="selected">{{
              topic }}</option> {% endif %}
            {% if topic != "Published Papers and Science Fairs" %} <option value="{{ topic }}">{{ topic }}</option> {%
            endif %}
            {% endfor %}
          </select>
        </div>
        <div class="ribbonInfoContainer">
          <span class="material-symbols-outlined ribbonInfoIcon">workspace_premium</span> - Published in Research
          Journals or Science Fairs
        </div>
      </div>
    </div>
  </div>
  <div class="projectGallery row g-0 mx-2">
    <!-- Projects will be loaded dynamically by JavaScript -->
  </div>
  {% include "src/html/components/footer.html" %}
</body>

</html>
